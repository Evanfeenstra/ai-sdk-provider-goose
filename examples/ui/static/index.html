<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goose code</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="session-title">goose code</h1>
        <div class="session-controls" id="session-controls">
          <span class="session-id" id="session-id"></span>
          <button class="new-session-btn" id="new-session-btn" title="Start new session">New Session</button>
        </div>
      </header>

      <div class="chat-container">
        <div class="messages" id="messages">
          <div class="welcome-message">
            <h2>Welcome to goose!</h2>
            <p>I'm your AI coding assistant. How can I help you today?</p>

            <div class="suggestion-pills">
              <div
                class="suggestion-pill"
                onclick="sendSuggestion('What can you do?')"
              >
                What can you do?
              </div>
              <div
                class="suggestion-pill"
                onclick="sendSuggestion('List files in my current directory')"
              >
                List files in my current directory
              </div>
              <div
                class="suggestion-pill"
                onclick="sendSuggestion('Write an asteroids game in a single HTML file')"
              >
                Write an asteroids game in a single HTML file
              </div>
            </div>
          </div>
        </div>

        <div class="input-container">
          <textarea
            id="message-input"
            placeholder="Type your message here..."
            rows="3"
            autofocus
          ></textarea>
          <button id="send-button" type="button">Send</button>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
